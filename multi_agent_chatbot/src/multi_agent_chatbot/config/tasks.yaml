pdf_rag_task:
  description: >
    Answer the question based on the PDF.
    The rag agent will search through the PDF and return the most relevant information.
    Your final answer MUST be clear and accurate, from the content of the PDF.

    Here is the question: {input}
  expected_output: >
    Provide clear and accurate answer based on the PDF content.
  agent: pdf_rag_agent

pdf_summary_task:
  description: >
    Review the context you got and expand each topic into a full section for a report.
    Make sure the report is detailed and contains any and all relevant information.
  expected_output: >
    A fully fledge reports with the mains topics, each with a full section of information.
    Formatted as markdown without '```'
  agent: pdf_summary_agent

pdf_mcq_task:
  description: >
    Generate multiple-choice questions from the provided text.
    The questions should be clear, concise, and relevant to the input content.
  expected_output: >
    A set of multiple-choice questions with corresponding answer options and correct answers, formatted clearly.
  agent: pdf_mcq_agent


ask_question_task:
  description: >
    Answer a specific question asked by the user based on PDF or context.
  expected_output: >
    Clear and precise answer to the user question.
  agent: ask_question_agent